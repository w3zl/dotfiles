background #191724
background_opacity 0.7
foreground #ffffff
window_padding_width 10 20

font_family      family='IosevkaTerm Nerd Font' postscript_name=IosevkaTermNF
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 14

tab_bar_style separator
tab_separator " "
tab_bar_edge bottom
tab_bar_align right
tab_bar_margin_width 22

active_tab_title_template "{index}*"
active_tab_foreground   #9867c5
active_tab_background   #000
active_tab_font_style   bold

inactive_tab_foreground #fff
inactive_tab_background #000
tab_title_template "{index}"

map ctrl+t new_tab
map ctrl+w close_tab
map ctrl+f detach_tab 

map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9

