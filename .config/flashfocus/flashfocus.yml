## Flashfocus config file
## @@@@@@@@@@@@@@@@@@@@@@

# Opacity of window during flash.
flash-opacity: 0.5

# Windows are restored to this opacity value at the end of a flash.
default-opacity: 1

# Length of flash in milliseconds.
time: 300
simple: false
ntimepoints: 60
flash-on-focus: true
flash-fullscreen: true
flash-lone-windows: 'always'

rules:
  - window-class: 'Alacritty'
    default-opacity: 0.80
  - window-class: 'Anki'
    default-opacity: 0.85
  - window-class: 'ticktick'
    default-opacity: 0.85
  - window-class: 'discord'
    default-opacity: 0.85
  - window-class: 'Nitrogen'
    default-opacity: 0.70
