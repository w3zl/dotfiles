$mainMod = SUPER 

################
### MONITORS ###
################
monitor=HDMI-A-1,1920x1080,-1080x-1080,auto,transform,3 
monitor=DP-1,1920x1080,0x0,auto
monitor=DP-2,1920x1080,0x-1080,auto,transform,2


###################
### MY PROGRAMS ###
###################
$terminal = foot 
$browser = firefox
$menu = wofi --show drun

bind = $mainMod ALT, L, exec, hyprlock
bind = $mainMod ALT, F, exec, $browser
#exec-once = wl-paste -t text --watch clipman store --no-persist
#bind = $mainMod, V, exec, clipman pick -t wofi
bind = $mainMod ALT, S, exec, grim -g "$(slurp -d)" - | wl-copy


#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = foot --server
exec-once = fcitx  -d
exec-once = hyprpaper &


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,'wayland;fcitx;ibus'
env = XMODIFIERS,'@im=fcitx'
env = WINIT_UNIX_BACKEND=,x11


#####################
### LOOK AND FEEL ###
#####################
general { 
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 4
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = quart, 0.25, 1, 0.5, 1
    bezier = simple, 1,0,1,0

    animation = windows, 1, 6, quart, slide
    animation = border, 1, 6, quart
    animation = borderangle, 1, 6, quart
    animation = fade, 1, 5, quart 
    animation = workspaces, 1, 5, default, fade, simple
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

#master {
#    new_is_master = true
#}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################
bind = $mainMod, T, exec, $terminal

bind = $mainMod, W, exec, $HOME/.config/hypr/scripts/killactive.sh
bind = $mainMod, F, fullscreen,
bind = $mainMod, I, togglefloating,
bind = $mainMod, RETURN, exec, $menu

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9

bind = $mainMod, 0,togglespecialworkspace, magic
bind = $mainMod, 0,movetoworkspace, +0
bind = $mainMod, 0,togglespecialworkspace, magic
bind = $mainMod, 0,movetoworkspace, special:magic
bind = $mainMod, 0,togglespecialworkspace, magic

workspace = 1, on-created-empty: $terminal -e zsh -c 'neofetch; zsh'
workspace = 2, on-created-empty: firefox
workspace = 5, on-created-empty: obsidian
workspace = 6, on-created-empty: spotify-launcher
workspace = 9, on-created-empty: firefox --new-window https://chatgpt.com/

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9


# Example special workspace (scratchpad)
workspace = special:ticktick, on-created-empty:[float;size 600 95%;center;move 100%-620 40; noanim; noborder] ticktick
bind = $mainMod, O, togglespecialworkspace, ticktick

workspace = special:anki, on-created-empty:[noanim; noborder] anki
bind = $mainMod, A, togglespecialworkspace, anki

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################
layerrule=ignorezero, gtk-layer-shell
layerrule = noanim, .*
layerrule = noanim, noanim
layerrule = ignorealpha 0.8, eww

windowrulev2 = opacity 0.9 override,class:^(Spotify)
windowrulev2 = noanim,class:^(eww)
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
